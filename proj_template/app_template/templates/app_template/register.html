{% extends "app_template/base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Register</h2>
    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
            <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}"
                class="form-control" placeholder="Username" required>
        </div>

        <div class="form-group">
            <label for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>
            <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" class="form-control"
                placeholder="Email" required>
        </div>

        <div class="form-group">
            <label for="{{ form.password1.id_for_label }}">{{ form.password1.label }}</label>
            <div class="input-group">
                <input type="password" name="{{ form.password1.name }}" id="{{ form.password1.id_for_label }}"
                    class="form-control" placeholder="Password" required>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary toggle-password" type="button">Show</button>
                </div>
            </div>
            <small class="form-text text-muted">Your password must be at least 8 characters long, and include at least 1
                uppercase letter and 1 number.</small>
        </div>

        <div class="form-group">
            <label for="{{ form.password2.id_for_label }}">{{ form.password2.label }}</label>
            <div class="input-group">
                <input type="password" name="{{ form.password2.name }}" id="{{ form.password2.id_for_label }}"
                    class="form-control" placeholder="Confirm Password" required>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary toggle-password" type="button">Show</button>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // Function to toggle password visibility
    $(document).ready(function () {
        $(".toggle-password").click(function () {
            $(this).toggleClass("active");
            var input = $(this).closest(".input-group").find("input");
            if (input.attr("type") === "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
        });
    });
</script>

{% endblock %}
